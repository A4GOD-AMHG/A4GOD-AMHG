name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Generate GitHub Stats
        env:
          GITHUBPAT: ${{ secrets.GITHUBPAT }}
        run: node scripts/generate-stats.js

      - name: Upload Stats Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: github-stats
          path: |
            .github/stats.svg
            .github/stats.json

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .github/stats.svg .github/stats.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Update GitHub stats" && git push)
