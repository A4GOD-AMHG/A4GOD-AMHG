name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Generate GitHub Stats
        env:
          GITHUBPAT: ${{ secrets.GITHUBPAT || secrets.GITHUB_TOKEN }}
        run: node scripts/generate-stats.js

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add .github/stats.json .github/stats.svg || true
          git commit -m "chore: update github stats" || exit 0
          git push || exit 0
